<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Recommendations</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-white {
        color: white;
    }
</style>
<body style="background-color: black">

    <nav class="navbar" style="background-color: #00a65a">
        <a class="navbar-brand">My Movie Recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a>Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size: 50px; margin-top: 50px;">Movie Recommendations</h1>
            </div>
            <div class="col-md-12">
                {% if error %}
                    <p class="text-white">{{ error }}</p>
                {% else %}
                    <div class="row">
                        {% for title, poster_url in recommendations %}
                            <div class="col-md-3" style="margin-top: 50px;">
                                <div class="card">
                                    <div class="card-body">
                                        <img class="card-img-top" src="{{ poster_url }}" alt="{{ title }}" style="width: 100%; height: auto;">
                                        <p class="text-white">{{ title }}</p>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
                <a href="/" class="btn btn-success btn-block" style="margin-top: 20px;">Go back</a>
            </div>
        </div>
    </div>

</body>
</html>
